{% extends 'base.html' %}
{% load static %}
{% block title %}Agenda{% endblock %}

{% block content %}
<h2 style="text-align: center;">Agenda en este formulario</h2>

<div class="formulario">
  <p style="text-align: center;">Por favor, completa el siguiente formulario para reservar:</p>

  <form action="" method="post">
    {% csrf_token %}

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Apellido:</label>
    <input type="text" id="surname" name="surname" required>


    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Fecha de Reserva:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Hora de Reserva:</label>
    <input type="time" id="time" name="time" required>

    <input type="submit" value="Reservar">

   
   

    <p style="text-align: center;">Solo se tomarán reservaciones de al menos 4 días.</p>
    <p style="text-align: center;">¡Gracias por elegirnos!</p>
  </form>
</div>
{% endblock %}
